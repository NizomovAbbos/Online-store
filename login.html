<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="row mx-auto">
            <h1 class="title text-center">Login</h1>
            <form class="js-login-form" id="login-form" action="#">
                <div class="user__details">
                    <div class="input__box">
                        <input class="js-login-email from-input" type="email" id="login-email" placeholder="email" required>
                    </div>
                    <div class="input__box">
                        <input class="js-login-password from-input" type="password" id="login-password" placeholder="******" required>
                    </div>
                </div>

                <button class="login_btn" type="submit">
                    Login
                </button>

                <div class="d-flex justify-content-between mt-3 gap-2">
                    <p class="me-2 h5">
                        Not registered?
                    </p>
                    <a href="./register.html">
                        <p class="h5">Sing ip</p>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
