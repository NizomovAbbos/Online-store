<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
        <div class="row mx-auto">
            <h1 class="title text-center">Registration</h1>
            <form id="register-form" action="#">
                <div class="user__details">
                    <div class="input__box">
                        <label class="details">Username</label>
                        <input class="js-register-name from-input" type="text" id="reg-name" placeholder="John Doe" required>
                    </div>
                    <div class="input__box">
                        <label class="details">Email</label>
                        <input class="js-register-email from-input" type="email" id="reg-email" placeholder="johndoe@gmail.com" required>
                    </div>
                    <div class="input__box">
                        <label class="details">Phone Number</label>
                        <input class="js-register-phone from-input" type="tel" id="reg-phone" placeholder="+998 ()" required>
                    </div>
                    <div class="input__box">
                        <label class="details">Password</label>
                        <input class="js-register-password from-input" type="password" id="reg-password" placeholder="********" required>
                    </div>
                </div>

                <button class="register-btn" type="submit">
                    Register
                </button>
                
                <div class="d-flex justify-content-between mt-3 gap-2">
                    <p class="me-2 h5">
                        Already registered? 
                    </p>
                    <a href="./login.html">
                        <p class="h5">Log In</p>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
