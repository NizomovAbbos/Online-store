<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
    <div class="container">
        <div class="row mx-auto">
            <h1 class="title text-center">Product</h1>
            <form class="js-product-form" action="#">
                <div class="user__details">
                    <input class="js-product-name from-input mb-3" type="text" placeholder="Product Name" >
                    <input class="js-product-desc from-input mb-3" type="text" placeholder="Product Description">
                    <input class="js-product-img from-input mb-3" type="file" accept="image/*" placeholder="Product Image">
                    <input class="js-product-price from-input mb-3" type="text" placeholder="Product price">
                </div>

                <button class="product_button" type="submit">
                    Product
                </button>
            </form>
        </div>
    </div>
    <script src="./js/product.js"></script>
</body>
</html>
